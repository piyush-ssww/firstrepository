<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet & Meal tracker Dashboard</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="meal.css">
</head>
<body>
    <div class="header">

        <img src="./logo.png" alt="logo">
        <h1>Diet & Meal Plan Tracker</h1>
        
    </div>

    <main class="container">
        <h3>Daily Goal (In Calories): <input type="number" id="calorieGoal" placeholder="Set Goal" onchange="updateGoal()"></h3>
        <form action="">
            <div>
                <label for="mealDate">Date: </label>
                <input type="date" id="mealDate">
            </div>
            <div>            
                <label for="mealDay">Day: </label>
                <input type="text" id="mealDay" placeholder="Day (e.g., Monday)">
            </div>
            <div>
                <label for="mealName">Meal Name: </label>
                <input type="text" id="mealName" placeholder="Meal Name">
            </div>
            <div>
                <label for="mealType">Type of Meal:</label>
                <input type="text" id="mealType" placeholder="Meal Type (Breakfast, Lunch, etc.)">
            </div>
            <div>
                <label for="calories">Calories(from meal): </label>
                <input type="number" id="calories" placeholder="Calories">
            </div>
        </form>
        <button onclick="addMeal()">Add Meal</button>
        <h3>Today's Meals</h3>
        <ul id="mealList"></ul>
        <h3>Total Calories: <span id="totalCalories">0</span></h3>
        
        <div class="progress-bar">
            <div class="progress" id="progressBar">0%</div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Diet & Meal Plan Tracker</p>
    </footer>
    
    <script src="meal.js"></script>
</body>
</html>
